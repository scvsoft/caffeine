<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="/src/game.js" type="text/javascript"></script>
  <script src="/src/ui.js" type="text/javascript"></script>
  <script>
    $(function() {
      gameUI.init();
    });
  </script>
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="row well">
        <button id="new" class="btn btn-success">New game</button>
    </div>
    <form id="game" class="row">
      <div class="row">
        <div id="player1" class="span6">
          <label>Player 1 (Sheldon):</label>
          <select name="player1-choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
            <option value="lizard">Lizard</option>
            <option value="spock">Spock</option>
          </select>

          <label>Status</label>
          <span class="badge" id="player1-status">-</span>

          <label>Wins</label>
          <span class="badge badge-success" id="player1-wins">0</span>
        </div>
        <div id="player2" class="span6">
          <label>Player 2 (Leonard):</label>
          <select name="player2-choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
            <option value="lizard">Lizard</option>
            <option value="spock">Spock</option>
          </select>

          <label>Status</label>
          <span class="badge" id="player2-status">-</span>

          <label>Wins</label>
          <span class="badge badge-success" id="player2-wins">0</span>

        </div>
      </div>
      <div class="form-actions center">
        <label>
          Round: <span class="badge badge-info" id="round">0</span>
          <button type="submit" class="btn btn-primary" disabled="disabled">Play!</button>
        </label>
      </div>
    </form>
  </div>
</body>
</html>
